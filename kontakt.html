            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-sm-8 banner-info">
            <div style="text-align:center">
              <i>
                <p>Jespher Olausson<br>
                  Björnbärsvägen 52, Sturefors<br>
                  jespher2010@live.com</p>
              </i>
              <a href="https://github.com/J3pp3s/"><img alt="Githubkonto" src="giticon.png" width="100"
                  height="100"></a>
              <br>
              <br>
              <h1>Kontakta mig</h1>
              <p>Har du några funderingar? Skicka gärna in din fråga:</p>
            </div>
            <div class="row">
              <div class="column">
                <img src="contact.png" alt="Kontaktbild" style="width:80%">
              </div>
              <div class="column">
                <form action="tack.html" onsubmit="submitForm()">
                  <label for="name">Namn</label>
                  <input type="text" id="name" name="yourname" placeholder="Fullständigt namn.." required>
                  <label for="mail">E-mail</label>
                  <input type="text" id="mail" name="yourmail" placeholder="@.." required>
                  <label for="country">Land</label>
                  <select id="country" name="country">
                    <option value="Sverige">Sverige</option>
                    <option value="Norge">Norge</option>
                    <option value="Danmark">Danmark</option>
                    <option value="Finland">Finland</option>
                    <option value="Island">Island</option>
                    <option value="Grönland">Grönland</option>
                  </select>
                  <label for="subject">Ämne</label>
                  <textarea id="subject" name="subject" placeholder="Skriv något.." style="height:170px" required></textarea>
                  <input id="askMe" type="submit" value="Skicka">
                </form>
                <script src="javascripts.js"></script>
              </div>
            </div>
          </div>
          <div style="text-align:center" class="col-sm-4 banner-image">
            <img src="contactus.jpg" class="img-responsive img-rounded" alt="Designbild">
            <a class="btn btn-second" href="index.html">Hem</a>
          </div>
        </div>
      </div>
